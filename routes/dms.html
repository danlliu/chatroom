<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        form {
            padding: 20px; position: fixed; bottom: 0; right: 0; width: 75%; padding-right: 50px;
        }
    </style>
</head>
<body>
    <div class="row" style="height: 100%;">
        <div class="col-3 border-right" style="height: 100%;">
            <div class="list-group" id="buttons">
                <!-- buttons -->
                <button type="button" class="list-group-item list-group-item-action">Name
                    <span class="badge badge-secondary">@1234</span></button>
            </div>
        </div>
        <div class="col-9">
            <div class="content-fluid row m-3" style="height: 80%;">
                <h3>DM with Name <span class="badge badge-secondary">@1234</span></h3>
                <ul id="messages" class="list-group" style="max-height: 100%; overflow: auto;"></ul>
            </div>
            <form action="">
                <div class="input-group">
                    <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message..."
                           aria-label="Message...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Send</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
